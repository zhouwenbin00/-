<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-easyui-1.7.0/jquery.min.js"></script>
<script src="js/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<link rel="stylesheet" href="js/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" href="js/jquery-easyui-1.7.0/themes/icon.css">
<script src="js/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
<body>
<!-- 添加窗口-->
<div id="add_book_window" class="easyui-window" style="width:700px;height: 310px;"
     data-options="">
    <div style="padding:20px 60px 20px 60px">
        <!-- form表单-->
        <form id="ff" method="post">
            <!-- 左边表格-->
            <table style="float: left;margin-right: 50px;">
                <tr>
                    <td>图书编号:</td>
                    <td>
                        <input class="easyui-textbox" type="text" name="subject"/>
                    </td>
                </tr>
                <tr>
                    <td>作者:</td>
                    <td><input class="easyui-textbox" type="text" name="email"/></td>
                </tr>
                <tr>
                    <td>ISBN:</td>
                    <td><input class="easyui-textbox" type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>页数:</td>
                    <td>
                        <input type="text" class="easyui-numberbox" value="0" data-options="min:0"/>
                    </td>
                </tr>
                <tr>
                    <td>馆藏数量:</td>
                    <td>
                        <input type="text" class="easyui-numberbox" value="1" data-options="min:0"/>
                    </td>
                </tr>
            </table>
            <!-- 右边表格-->
            <table>
                <tr>
                    <td>书名:</td>
                    <td><input class="easyui-textbox" type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>分类:</td>
                    <td>
                        <input id="book_category" name="dept">
                    </td>
                </tr>
                <tr>
                    <td>出版社:</td>
                    <td><input class="easyui-textbox" type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>价格:</td>
                    <td>
                        <input type="text" class="easyui-numberbox" value="0"
                               data-options="min:0,precision:2,prefix:'$'"/>
                    </td>
                </tr>
                <tr>
                <tr>
                    <td>存放位置:</td>
                    <td><input class="easyui-textbox" type="text" name="name"/></td>
                </tr>
            </table>
        </form>
        <!-- 按钮-->
        <div style="text-align:center;padding:10px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">添加</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="margin-left: 50px;">重填</a>
        </div>
    </div>
    <script>
        function clearForm(){
            $('#ff')[0].reset();
        }

        /*内容下拉框*/
        $('#book_category').combobox({
            url: 'combobox_data.json',
            valueField: 'id',
            textField: 'text'
        });

        /*窗体属性*/
        $('#add_book_window').window({
            title:'录入图书信息',collapsible:false,minimizable:false,maximizable:false,resizable:false,inline:true,
            onClose:function () {
                $('#tabs').tabs('close','新增图书');
            }
        })
    </script>
</div>
</body>
</html>
